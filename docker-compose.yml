version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: projecthub-postgres
    restart: always
    environment:
      POSTGRES_USER: projecthub
      POSTGRES_PASSWORD: projecthub
      POSTGRES_DB: projecthub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
